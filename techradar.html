<head>
  <title>techradar</title>
  <script type="text/javascript" src="raphael-min.js"></script>
</head>

<body>
  {{> header}}
  <div class="row-fluid">
    <div class="span4">
      {{> blip-form}}
      {{> blip-index}}
    </div>
    <div class="span8">
      {{> radar-svg}}
    </div>
  </div>
</body>

<template name="header">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <ul class="nav pull-right">
          {{#if currentUser}}
            {{> user-loggedin}}
          {{else}}
            {{> user-loggedout}}
          {{/if}}
        <ul>
      </div>
    </div>
  <div>
</template>

<template name="user-loggedin">
  {{#if loggingIn}}
    <li><a href="#">Logging in...</a></li>
  {{else}}
    <li>
      <img class="img-rounded" src="{{currentUser.profile.picture}}" style="height: 32px; margin-top:4px;"/>
    </li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        {{currentUser.profile.name}}
        <b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </li>
  {{/if}}
</template>

<template name="user-loggedout">
  <li><a href="#" id="login">Login with Google</a></li>
</template>

<template name="blip-form">
  <form class="form-inline">
    <input type="text" placeholder="New blip..." />
    <button type="submit" class="btn">Create Blip</button>
  </form>
</template>

<template name="blip-index">
  <table class="table">
    <thead>
      <tr>
        <th>Blip</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each blips}}
        {{> blip-row}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="blip-row">
  <tr class="{{hover}}">
    <td>{{name}}</td>
    <td><a class="btn btn-mini btn-danger" href="#" data-action="remove" title="Remove"><i class="icon-remove icon-white"></i> Remove</a></td>
  </tr>
</template>
