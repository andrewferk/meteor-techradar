<head>
  <title>techradar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="raphael-min.js"></script>
</head>

<body>
  {{> header}}
  <div class="container">
    <div class="row">
      <div class="span3">
        {{> radar-index}}
      </div>
      <div class="span3">
        {{> blip-form}}
        {{> blip-index}}
      </div>
      <div class="span6">
        {{> radar-svg}}
      </div>
    </div>
  </div>
  {{> modals}}
</body>

<template name="radar-index">
  <div class="well" style="padding: 8px 0;">
    <ul class="nav nav-list">
      <li class="nav-header">
        Your Radars
        <button class="btn btn-mini btn-primary pull-right" data-action="new-radar" data-toggle="modal" data-target="#new-radar-modal">Create</button>
      </li>
      {{#each radars}}
        {{> radar-row}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="radar-row">
  <li><a href="#">{{name}}</a></li>
</template>

<template name="header">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Tech Radar</a>
        <ul class="nav pull-right">
          {{#if currentUser}}
            {{> user-loggedin}}
          {{else}}
            {{> user-loggedout}}
          {{/if}}
        <ul>
      </div>
    </div>
  <div>
</template>

<template name="user-loggedin">
  {{#if loggingIn}}
    <li><a href="#">Logging in...</a></li>
  {{else}}
    <li>
      <img class="img-rounded" src="{{currentUser.profile.picture}}" style="height: 32px; margin-top:4px;"/>
    </li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        {{currentUser.profile.name}}
        <b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </li>
  {{/if}}
</template>

<template name="user-loggedout">
  <li><a href="#" id="login">Login with Google</a></li>
</template>

<template name="blip-form">
  <form class="form-inline">
    <input type="text" placeholder="New blip..." />
    <button type="submit" class="btn">Create Blip</button>
  </form>
</template>

<template name="blip-index">
  <table class="table">
    <thead>
      <tr>
        <th>Blip</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each blips}}
        {{> blip-row}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="blip-row">
  <tr class="{{hover}}">
    <td>{{name}}</td>
    <td><a class="btn btn-mini btn-danger" href="#" data-action="remove" title="Remove"><i class="icon-remove icon-white"></i> Remove</a></td>
  </tr>
</template>

<template name="radar-svg">
  <div id="radar-canvas"/>
  <!--<svg width="400" height="400">
    <circle cx="50%" cy="50%" r="19%" style="fill-opacity: 0.0; stroke: black;"/>
    <circle cx="50%" cy="50%" r="29%" style="fill-opacity: 0.0; stroke: black;"/>
    <circle cx="50%" cy="50%" r="39%" style="fill-opacity: 0.0; stroke: black;"/>
    <circle cx="50%" cy="50%" r="49%" style="fill-opacity: 0.0; stroke: black;"/>
    <line x1="1%" y1="50%" x2="99%" y2="50%" stroke="black"/>
    <line x1="50%" y1="1%" x2="50%" y2="99%" stroke="black"/>
  </svg>-->
</template>

<template name="error-modal">
  <div id="error-modal" class="modal hide">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">x</button>
      <h3>Error</h3>
    </div>
    <div class="modal-body">
      <p class="reason">{{> error-reason}}</p>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal">Close</button>
    </div>
  </div>
</template>

<template name="error-reason">
  {{reason}}
</template>

<template name="new-radar-modal">
  <div id="new-radar-modal" class="modal hide">
    <form class="modal-form form-horizontal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>Create a New Tech Radar</h3>
      </div>
      <div class="modal-body">
        <div class="control-group">
          <label class="control-label" for="new-radar-name">Name</label>
          <div class="controls">
            <input type="text" id="new-radar-name"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success">Create</button>
      </div>
    </form>
  </div>
</template>

<template name="modals">
  {{> error-modal}}
  {{> new-radar-modal}}
</template>
