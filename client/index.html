<head>
  <title>techradar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="raphael-min.js"></script>
</head>

<body>
  {{> header}}
  <div class="container">
    <div class="row">
      <div class="span2">
        {{> radar-index}}
      </div>
      <div class="span5">
        {{> blip-form}}
        {{> blip-index}}
      </div>
      <div class="span5">
        {{> radar-svg}}
      </div>
    </div>
  </div>
  {{> modals}}
</body>

<template name="radar-index">
  <div class="well nav-well">
    <ul class="nav nav-list">
      <li class="nav-header">
        Your Radars
        <button class="btn btn-mini btn-primary pull-right" data-action="new-radar" data-toggle="modal" data-target="#new-radar-modal">Create</button>
      </li>
      {{#each radars}}
        {{> radar-row}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="radar-row">
  <li class="{{active}}"><a href="#">{{name}}</a></li>
</template>

<template name="blip-index">
  <table class="table">
    <thead>
      <tr>
        <th>Blip</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each blips}}
        {{> blip-row}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="blip-row">
  <tr class="{{hover}}">
    <td>{{name}}</td>
    <td><a class="btn btn-mini btn-danger" href="#" data-action="remove" title="Remove"><i class="icon-remove icon-white"></i> Remove</a></td>
  </tr>
</template>

<template name="radar-svg">
  <div id="radar-canvas"/>
</template>

<template name="error-modal">
  <div id="error-modal" class="modal hide">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">x</button>
      <h3>Error</h3>
    </div>
    <div class="modal-body">
      <p class="reason">{{> error-reason}}</p>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal">Close</button>
    </div>
  </div>
</template>

<template name="error-reason">
  {{reason}}
</template>

<template name="new-radar-modal">
  <div id="new-radar-modal" class="modal hide">
    <form class="modal-form form-horizontal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>Create a New Tech Radar</h3>
      </div>
      <div class="modal-body">
        <div class="control-group">
          <label class="control-label" for="new-radar-name">Name</label>
          <div class="controls">
            <input type="text" id="new-radar-name"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success">Create</button>
      </div>
    </form>
  </div>
</template>

<template name="modals">
  {{> error-modal}}
  {{> new-radar-modal}}
</template>
